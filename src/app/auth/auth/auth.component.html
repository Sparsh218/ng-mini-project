<div class="column">
  <div class="row mb-5">
    <h2>
      <div *ngIf="isLogin; else sign_up">Login</div>
      <ng-template #sign_up>Sign up</ng-template>
    </h2>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" ngModel name="username" required />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="text" ngModel name="password" required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
          {{isLogin ? 'Login' : 'Sign up'}}
        </button> | 
        <button type="button" class="btn btn-primary" (click)="toggleLogin()">Go to {{!isLogin ? 'Login' : 'Sign up'}} Page</button>
      </div>
    </form>
  </div>
</div>
